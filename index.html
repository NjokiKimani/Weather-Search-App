<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <div class="header">
<h3 class="date">Monday, February 27</h3>
        <h1 class="time">1:03PM</h1>
        </div>
        <div class="subHeader">
        <form>
          <input type="text" placeholder="Please enter a city" class="searchCity" id="" />
          <input type="button" value="submit" class="submit" />
        </form>
        </div>
        <ul class="main">
          <div class="city">Seattle</div>
          <div class="temperature">44°</div>
          <div class="description">Mostly Cloudy</div>
          <span class="maxTemperature">H:</span>
          <span class="minTemperature">L:</span>
        </ul>
        <div class="footer">
<div class="other">Other Conditions:</div>
<div class="otherContainer">
    <div class="sunrise">Sunrise
        <div class="sunriseValue">7:40</div>
    </div>
    <div class="sunset">Sunset
        <div class="sunsetValue">9:00</div>
    </div>
    <div class="wind">Wind
<div class="windValue">4 km/h</div>
    </div>
    <div class="realFeel">Feels like
        <div class="realFeelValue">40°</div>
    </div>
    <div class="humidity">Humidity
        <div class="humidityValue">
            60%
        </div>
    </div>
    <div class="uvIndex">UV Index
        <div class="uvIndexValue">1</div>
    </div>
</div>
        </div>
        <div class="webLink">
            <a href="https://www.google.com/search?q=google+weather&rlz=1C1VDKB_enUS988US989&oq=google+weather&aqs=chrome.0.69i59j0i131i433i512j0i512j0i131i433i512l2j0i512l2j0i433i512j0i512l2.3938j1j15&sourceid=chrome&ie=UTF-8" target="_blank" rel="noopener noreferrer">
                weather.com
            </a>
        </div>
      </div>
    </div>
    <div class="credits">
           <span class="style">Open-source coded</span> by Njoki Kimani
        </div>
  </body>
</html>
